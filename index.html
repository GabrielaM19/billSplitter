<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplitter</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="header">
            <h1>bill<span class="bill">splitter</span></h1>
            <p>Podziel sie <span class="bill">rachunkiem</span></p>
        </div>

        <div class="content">
            <label for="price">Kwota do zapłaty</label>
            <input type="number" id="price">
            <label for="persons">Liczba osób</label>
            <input type="number" id="persons">
            <label for="tip">Napiwek</label>
            <select id="tip">
                <option value="0" disabled selected>-- wybierz napiwek --</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.2">20%</option>
                <option value="0.25">25%</option>
            </select>
            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="cost-info">Napiwek wynosi : <span class="cost"></span> zł.</p>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
